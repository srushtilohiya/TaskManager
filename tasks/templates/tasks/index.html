{% extends 'base.html' %}
{% block content %}
<h1>Your Tasks</h1>
<a href="/task/create/" class="btn btn-success mb-3">Create Task</a>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>
                <a href="/task/{{ task.id }}/edit/" class="btn btn-warning btn-sm">Edit</a>
                <a href="/task/{{ task.id }}/delete/" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
