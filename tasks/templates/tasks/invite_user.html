{% extends 'base.html' %}
{% block content %}
<h1>Invite User</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter user's email address" required>
    </div>
    <button type="submit" class="btn btn-primary">Send Invitation</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
